<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-image: url('https://wallpapercave.com/wp/wp5639601.jpg'); background-size: cover;">
   <center> <div class="signup-container">
        <form class="signup-form">
            <h2>Sign Up</h2>
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            
            <button type="submit" onclick="location.href='redirect.html'"  >Sign Up</button>
            <p>Already have an account? <a href="redirect.html">Sign In</a></p>
        </form>
    </div></center>
</body>
</html>
