<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-image: url('https://wallpapercave.com/wp/wp5639601.jpg'); background-size: cover;">
    <center><div class="signin-container">
        <form class="signin-form">
            <h2>Sign In</h2>
            <label for="username">Username or Email:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username or email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            
            <button  onclick="location.href='redirect.html'"  >Sign in</button>
            <br>
            <p>Forgot your password? <a href="forgot-password.html">Reset it</a></p>
            </form>
            <br>
            <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
        </form>
    </div></center>
</body>
</html>
